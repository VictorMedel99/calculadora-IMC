<app-navbar-inicial></app-navbar-inicial>
<div id="cuerpo" class="fondo text-white">
    <form action="#" class="fondo_formulario p-5 container-fluid  formulario" id="formulario">
        <h2>Crea tu cuenta</h2>
        <br>
        <div class="pl-5 pr-5">
            <div class="form-group">
                <label for="correo" class="font-weight-bold">Nombre</label>
                <input type="email" name="correo" [(ngModel)]='correo' class="form-control" required placeholder="Ingresa tu Nombre">
            </div>
            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Nombre de usuario</label>
                <input type="text" name="nombre" id="nombre" [(ngModel)]='nombre' class="form-control" placeholder="Ingresa tu Nombre de Usuario">
            </div>
            <div class="form-group">
                <label for="correo-confirm" class="font-weight-bold">Correo electrónico</label>
                <input type="email" name="correo-confirm" id="correo-confirm" [(ngModel)]='correo_confirm'
                    class="form-control" required placeholder="nombre@example.com">
            </div>
            <div class="form-group">
                <label for="contra" class="font-weight-bold">Contraseña</label>
                <input type="password" name="contra" id="contra" class="form-control" [(ngModel)]='contra' placeholder="Ingresa tu Contraseña">
            </div>

            <div class="form-group">
                <h5>Fecha de Nacimiento</h5>
                <div class="row">
                    <div class="col">
                        <label for="dia">Día</label>
                        <input type="number" name="dia" id="dia" class="form-control" [(ngModel)]='dia' min="1" max="31"
                            placeholder="DD">
                    </div>
                    <div class="col">
                        <label for="mes">mes</label>
                        <select name="mes" id="mes" class="form-control" [(ngModel)]='mes'>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Noviembre</option>
                            <option value="11">Octubre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="anio">Año</label>
                        <input type="number" name="anio" id="anio" [(ngModel)]='anio' class="form-control" min="1970"
                            max="2020" placeholder="AAAA">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h5>¿Cuál es tu sexo?</h5>
                <div class="center row">
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="hombre" name="genero" value="hombre"
                            [(ngModel)]='sexo'>
                        <label class="form-check-label" for="male">Hombre</label><br>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="mujer" name="genero" value="mujer"
                            [(ngModel)]='sexo'>
                        <label class="form-check-label" for="female">Mujer</label><br>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="radio" id="otro" name="genero" value="otro"
                            [(ngModel)]='sexo'>
                        <label class="form-check-label" for="other">Otro</label>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <br><br>
                <p>
                    Al hacer click en Registrarte <br> aceptas los Terminos y condiciones de Uso de Calculadora IMC. </p>
                <input type="submit" value="Registrate" class="btn btn-lg btn_spotify mt-3"
                    (click)="registrarUsuario($event)">
            </div>
        </div>
    </form>
</div>
